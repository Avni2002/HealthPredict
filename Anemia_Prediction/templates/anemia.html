<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anemia Prediction</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8f9fa;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    .result.high-risk {
      background: #fee2e2;
      color: #dc2626;
    }

    .result.low-risk {
      background: #dcfce7;
      color: #16a34a;
    }

    .result.error {
      background: #fef3c7;
      color: #d97706;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Anemia Prediction</h2>
    <form method="POST">

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Hemoglobin (g/dL)</label>
        <input type="number" step="any" name="hemoglobin" placeholder="Amount of oxygen-carrying protein in blood (e.g., 13.5)" required />
      </div>
      
      <div class="form-group">
        <label>MCHC (g/dL)</label>
        <input type="number" step="any" name="mchc" placeholder="Mean Concentration of Hemoglobin in RBCs (e.g., 32.0)" required />
      </div>
      
      <div class="form-group">
        <label>MCV (fL)</label>
        <input type="number" step="any" name="mcv" placeholder="Average size of red blood cells (e.g., 90.0)" required />
      </div>
      
      <div class="form-group">
        <label>MCH (pg)</label>
        <input type="number" step="any" name="mch" placeholder="Avg. hemoglobin amount per red blood cell (e.g., 30.0)" required />
      </div>
      

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
